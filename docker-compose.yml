version: '3.8'

services:
  cdn-uploader:
    build: .
    container_name: cdn-uploader
    ports:
      - "6868:6868"
    environment:
      - PORT=6868
      - UPLOAD_DIR=/app/data
      - APP_URL=http://localhost:6868
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
